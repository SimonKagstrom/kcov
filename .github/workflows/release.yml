name: Release

permissions:
  contents: read

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build executable
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]

    steps:
      - uses: actions/checkout@v4

      - name: Prepare
        run: chmod u+x .github/workflows/generic-build.sh .github/workflows/ci-run-tests.sh

      - name: Build for matrix.arch == amd64
        run: |
          sudo .github/workflows/generic-build.sh ${{ matrix.arch }}
          sudo .github/workflows/ci-run-tests.sh ${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: kcov-${{ matrix.arch }}.tar.gz
          path: kcov-${{ matrix.arch }}.tar.gz


  build-and-push-docker-image:
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: "Docker Hub"
      url: https://hub.docker.com/r/kcov/kcov
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get git tag
      run: echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Docker Hub login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build docker image
      run: docker build -t kcov/kcov:${{ env.RELEASE_TAG }} .

    - name: Push to Docker Hub
      run: docker push kcov/kcov:${{ env.RELEASE_TAG }}

  create_release:
    name: Create release
    needs: [build-and-push-docker-image]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: kcov-*/kcov-*.tar.gz
          artifactContentType: application/gzip
          token: ${{ secrets.GITHUB_TOKEN }}
